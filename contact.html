<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Glow Express</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
      <img src="img/img_atras.png" alt="Glow Express" height="32">Inicio
    </a>
  </div>
</nav>

<section class="container py-5">
  <div class="row g-4">
    <div class="col-lg-6">
      <h1>Contacto</h1>
      <p class="text-secondary">Escríbenos para agendar tu servicio exprés o resolver dudas.</p>
      <form class="rounded-4 shadow-sm p-4 bg-white">
        <div class="mb-3"><label class="form-label">Nombre</label><input type="text" class="form-control" placeholder="Tu nombre"></div>
        <div class="mb-3"><label class="form-label">Correo o WhatsApp</label><input type="text" class="form-control" placeholder="correo@ejemplo.com o +57 ..."></div>
        <div class="mb-3"><label class="form-label">Mensaje</label><textarea class="form-control" rows="4" placeholder="Cuéntanos qué servicio necesitas"></textarea></div>
        <button type="submit" class="btn btn-brand rounded-pill px-4">Enviar</button>
      </form>
    </div>
    <div class="col-lg-5 ms-auto">
      <div class="p-4 rounded-4 bg-light">
        <h5>Datos</h5>
        <ul class="list-unstyled text-secondary mb-0">
          <li><strong>Email:</strong> glowexpress@dominio.co</li>
          <li><strong>Teléfono:</strong> +57 312 098 4567</li>
          <li><strong>Instagram:</strong> @glowexpress</li>
          <li><strong>TikTok:</strong> @glowexpress</li>
        </ul>
      </div>
    </div>
  </div>
</section>

<footer class="border-top">
  <div class="container py-4"><small class="text-muted">© 2025 Glow Express – Belleza Rápida y Sustentable</small></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
